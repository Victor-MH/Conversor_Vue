<html>
    <head>
        <title>Conversor de unidades</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <h1>Convierte unidades en tiempo real!</h1>
            <h3>Incluyendo decimales!! <br> Bueno... a√∫n no</h3>

            <Sistema
                title="Decimal"
                v-model="ingreso"
                tipo='number'
                :Dec="ingreso"
                :bin="deci_bin"
                :oct="deci_oct"
                :hex="deci_hex"
            ></Sistema>

            <Sistema
                title="Binario"
                v-model="ingreso_bin"
                tipo='number'
                :dec="bin_deci"
                :bin="bin"
                :oct="bin_oct"
                :hex="bin_hex"
            ></Sistema>

            <Sistema 
                title="Octal" 
                v-model="ingreso_oct"
                tipo='number'
                :dec="oct_deci"
                :bin="oct_bin"
                :oct="ingreso_oct"
                :hex="oct_hex"
            ></Sistema>

            <Sistema
                title="Hexadecimal"
                v-model="ingreso_hex"
                tipo='text'
                :dec="hex_deci"
                :bin="hex_bin"
                :oct="hex_oct"
                :hex="ingreso_hex"
            ></Sistema>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
